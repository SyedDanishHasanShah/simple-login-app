<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <script defer src="./js/script.js"></script>
    <title>Simple Login Form</title>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">Simple Login Form</h1>
    </header>
    <main class="main-content">
        <div class="modal hidden">
            <button class="modal__close">&times;</button>
            <h1 class="modal__heading"></h1>
        </div>
        <div class="overlay hidden"></div>
            <form class="main-content__form" method="POST" onsubmit="return false">
                <div class="form__grouping">
                    <label for="email" class="form__label form__label-email">Email:</label>
                    <input class="form__input" type="email" id="email" placeholder="hello@abc.com">
                </div>
                <div class="form__grouping">
                    <label for="password" class="form__label form__label-password">Password:</label>
                    <input title="Password must have a minimum of 8 characters, and must contain one capital letter, one small letter, one numeric letter, and one symbolic letter." class="form__input" type="password" id="password" placeholder="***********">
                </div>
                <div class="form__grouping">
                    <input class="submit-button" type="submit" value="Login">
                </div>
            </form>
    </main>
</body>
</html>
